<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Blog Post - FusionAI Team</title>
    <meta name="description" id="pageDescription" content="Read our latest blog post">
    <meta name="keywords" id="pageKeywords" content="">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.8;
            color: #333;
            background: #f5f5f5;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .article-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .featured-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .article-content {
            padding: 2.5rem;
        }

        .article-meta {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .category-badge {
            background: #667eea;
            color: white;
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .article-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: #1a1a1a;
            line-height: 1.2;
        }

        .article-excerpt {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .article-body {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
        }

        .article-body h2 {
            font-size: 1.8rem;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .article-body h3 {
            font-size: 1.4rem;
            margin-top: 2rem;
            margin-bottom: 0.8rem;
            color: #1a1a1a;
        }

        .article-body p {
            margin-bottom: 1.5rem;
        }

        .article-body ul, .article-body ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }

        .article-body li {
            margin-bottom: 0.5rem;
        }

        .article-body img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1.5rem 0;
        }

        .article-body blockquote {
            border-left: 4px solid #667eea;
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: #555;
        }

        .article-body pre {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .article-body code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .article-body a {
            color: #667eea;
            text-decoration: none;
            border-bottom: 1px solid #667eea;
        }

        .article-body a:hover {
            border-bottom: 2px solid #667eea;
        }

        .tags-section {
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 2px solid #e0e0e0;
        }

        .tags-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #666;
        }

        .tags-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tag {
            background: #f0f4ff;
            color: #667eea;
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .summary-section {
            background: #f0f4ff;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 2.5rem 0;
            border-left: 4px solid #667eea;
        }

        .summary-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #667eea;
        }

        .key-points-section {
            background: #fff9f0;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 2.5rem 0;
            border-left: 4px solid #f59e0b;
        }

        .key-points-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #f59e0b;
        }

        .key-points-list {
            list-style: none;
            padding: 0;
        }

        .key-points-list li {
            padding-left: 1.5rem;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .key-points-list li:before {
            content: "‚Üí";
            position: absolute;
            left: 0;
            color: #f59e0b;
            font-weight: bold;
        }

        .faq-section {
            background: #f0fff4;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 2.5rem 0;
            border-left: 4px solid #10b981;
        }

        .faq-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #10b981;
        }

        .faq-item {
            margin-bottom: 1.5rem;
        }

        .faq-question {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
        }

        .faq-answer {
            color: #555;
            padding-left: 1rem;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: #666;
        }

        .error-state {
            text-align: center;
            padding: 4rem;
            color: #ef4444;
        }

        .error-state h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .article-title {
                font-size: 2rem;
            }

            .article-content {
                padding: 1.5rem;
            }

            .featured-image {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/blog" class="back-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Blog
        </a>
    </div>

    <div class="container">
        <div id="loading" class="loading">Loading blog post...</div>

        <div id="errorState" class="error-state" style="display: none;">
            <h2>Post Not Found</h2>
            <p>The blog post you're looking for doesn't exist.</p>
            <a href="/blog" class="back-button" style="display: inline-flex; margin-top: 1rem;">
                Back to Blog
            </a>
        </div>

        <article id="articleContent" class="article-card" style="display: none;">
            <img id="featuredImage" class="featured-image" src="" alt="" style="display: none;">

            <div class="article-content">
                <div class="article-meta" id="articleMeta"></div>

                <h1 class="article-title" id="articleTitle"></h1>

                <p class="article-excerpt" id="articleExcerpt"></p>

                <div id="articleSummary" class="summary-section" style="display: none;">
                    <div class="summary-title">üìù Article Summary</div>
                    <div id="summaryContent"></div>
                </div>

                <div id="articleKeyPoints" class="key-points-section" style="display: none;">
                    <div class="key-points-title">üîë Key Points</div>
                    <ul class="key-points-list" id="keyPointsList"></ul>
                </div>

                <div class="article-body" id="articleBody"></div>

                <div id="articleFaq" class="faq-section" style="display: none;">
                    <div class="faq-title">‚ùì Frequently Asked Questions</div>
                    <div id="faqContent"></div>
                </div>

                <div id="tagsSection" class="tags-section" style="display: none;">
                    <div class="tags-title">Tags:</div>
                    <div class="tags-list" id="tagsList"></div>
                </div>
            </div>
        </article>
    </div>

    <script>
        async function loadBlogPost() {
            try {
                // Extract slug from URL
                const pathParts = window.location.pathname.split('/');
                const slug = pathParts[pathParts.length - 1];

                if (!slug) {
                    showError();
                    return;
                }

                // Fetch blog post data
                const response = await fetch(`/api/blog/${slug}`);

                if (!response.ok) {
                    showError();
                    return;
                }

                const post = await response.json();

                // Update page title and meta
                document.getElementById('pageTitle').textContent = post.meta_title || post.title || 'Blog Post - FusionAI Team';
                document.getElementById('pageDescription').setAttribute('content', post.meta_description || post.excerpt || '');
                if (post.seo_keywords) {
                    document.getElementById('pageKeywords').setAttribute('content', post.seo_keywords);
                }

                // Inject schema markup if available
                if (post.article_schema) {
                    const script = document.createElement('script');
                    script.type = 'application/ld+json';
                    script.textContent = JSON.stringify(post.article_schema);
                    document.head.appendChild(script);
                }

                if (post.faq_schema) {
                    const script = document.createElement('script');
                    script.type = 'application/ld+json';
                    script.textContent = JSON.stringify(post.faq_schema);
                    document.head.appendChild(script);
                }

                // Display featured image
                if (post.featured_image) {
                    const img = document.getElementById('featuredImage');
                    img.src = post.featured_image;
                    img.alt = post.title;
                    img.style.display = 'block';
                }

                // Display meta information
                const metaHtml = [];
                if (post.category) {
                    metaHtml.push(`<span class="category-badge">${post.category}</span>`);
                }
                if (post.published_at) {
                    metaHtml.push(`<span class="meta-item">üìÖ ${formatDate(post.published_at)}</span>`);
                }
                if (post.author) {
                    metaHtml.push(`<span class="meta-item">‚úçÔ∏è ${post.author}</span>`);
                }
                document.getElementById('articleMeta').innerHTML = metaHtml.join('');

                // Display title and excerpt
                document.getElementById('articleTitle').textContent = post.title;
                if (post.excerpt) {
                    document.getElementById('articleExcerpt').textContent = post.excerpt;
                } else {
                    document.getElementById('articleExcerpt').style.display = 'none';
                }

                // Display article summary
                if (post.article_summary) {
                    document.getElementById('summaryContent').textContent = post.article_summary;
                    document.getElementById('articleSummary').style.display = 'block';
                }

                // Display key points
                if (post.key_points) {
                    const points = post.key_points.split('\n').filter(p => p.trim());
                    if (points.length > 0) {
                        const listHtml = points.map(point => `<li>${point.trim()}</li>`).join('');
                        document.getElementById('keyPointsList').innerHTML = listHtml;
                        document.getElementById('articleKeyPoints').style.display = 'block';
                    }
                }

                // Display main content
                document.getElementById('articleBody').innerHTML = post.content;

                // Display FAQ
                if (post.faq_content) {
                    const faqHtml = parseFaq(post.faq_content);
                    if (faqHtml) {
                        document.getElementById('faqContent').innerHTML = faqHtml;
                        document.getElementById('articleFaq').style.display = 'block';
                    }
                }

                // Display tags
                if (post.tags && post.tags.length > 0) {
                    const tagsHtml = post.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                    document.getElementById('tagsList').innerHTML = tagsHtml;
                    document.getElementById('tagsSection').style.display = 'block';
                }

                // Show article, hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('articleContent').style.display = 'block';

            } catch (error) {
                console.error('Error loading blog post:', error);
                showError();
            }
        }

        function parseFaq(faqContent) {
            const lines = faqContent.split('\n');
            let faqItems = [];
            let currentQ = '';
            let currentA = '';

            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('Q:')) {
                    if (currentQ && currentA) {
                        faqItems.push({ question: currentQ, answer: currentA });
                    }
                    currentQ = line.substring(2).trim();
                    currentA = '';
                } else if (line.startsWith('A:')) {
                    currentA = line.substring(2).trim();
                } else if (line && currentA) {
                    currentA += ' ' + line;
                }
            }
            if (currentQ && currentA) {
                faqItems.push({ question: currentQ, answer: currentA });
            }

            if (faqItems.length === 0) return null;

            return faqItems.map(item => `
                <div class="faq-item">
                    <div class="faq-question">Q: ${item.question}</div>
                    <div class="faq-answer">A: ${item.answer}</div>
                </div>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
        }

        // Load post on page load
        loadBlogPost();
    </script>
</body>
</html>
