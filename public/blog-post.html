    <script>
        async function loadBlogPost() {
            try {
                // Extract slug from URL
                const pathParts = window.location.pathname.split('/');
                const slug = pathParts[pathParts.length - 1];

                if (!slug) {
                    showError();
                    return;
                }

                // Fetch blog post data
                const response = await fetch(`/api/blog/${slug}`);

                if (!response.ok) {
                    showError();
                    return;
                }

                const post = await response.json();

                // Update page title and meta
                document.getElementById('pageTitle').textContent = post.meta_title || post.title || 'Blog Post - FusionAI Team';
                document.getElementById('pageDescription').setAttribute('content', post.meta_description || post.excerpt || '');
                if (post.seo_keywords) {
                    document.getElementById('pageKeywords').setAttribute('content', post.seo_keywords);
                }

                // Inject schema markup if available
                if (post.article_schema) {
                    const script = document.createElement('script');
                    script.type = 'application/ld+json';
                    script.textContent = JSON.stringify(post.article_schema);
                    document.head.appendChild(script);
                }

                if (post.faq_schema) {
                    const script = document.createElement('script');
                    script.type = 'application/ld+json';
                    script.textContent = JSON.stringify(post.faq_schema);
                    document.head.appendChild(script);
                }

                // Display featured image
                if (post.featured_image) {
                    const img = document.getElementById('featuredImage');
                    img.src = post.featured_image;
                    img.alt = post.title;
                    img.style.display = 'block';

                    // Add error handler for broken images
                    img.onerror = function() {
                        this.style.display = 'none';
                        const container = this.parentElement;
                        if (container) {
                            container.innerHTML = '<div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 80px 20px; text-align: center; border-radius: 12px; font-size: 48px;">üì∏</div>';
                        }
                    };
                } else {
                    // No featured image - show placeholder
                    const imgContainer = document.getElementById('featuredImage').parentElement;
                    if (imgContainer) {
                        imgContainer.innerHTML = '<div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 80px 20px; text-align: center; border-radius: 12px; font-size: 48px;">üìù</div>';
                    }
                }

                // Display meta information
                const metaHtml = [];
                if (post.category) {
                    metaHtml.push(`<span class="category-badge">${escapeHtml(post.category)}</span>`);
                }
                if (post.published_at) {
                    metaHtml.push(`<span class="meta-item">üìÖ ${formatDate(post.published_at)}</span>`);
                }
                if (post.author) {
                    metaHtml.push(`<span class="meta-item">‚úçÔ∏è ${escapeHtml(post.author)}</span>`);
                }
                document.getElementById('articleMeta').innerHTML = metaHtml.join('');

                // Display title and excerpt
                document.getElementById('articleTitle').textContent = post.title;
                if (post.excerpt) {
                    document.getElementById('articleExcerpt').textContent = post.excerpt;
                } else {
                    document.getElementById('articleExcerpt').style.display = 'none';
                }

                // Display article summary
                if (post.article_summary) {
                    document.getElementById('summaryContent').textContent = post.article_summary;
                    document.getElementById('articleSummary').style.display = 'block';
                }

                // Display key points
                if (post.key_points) {
                    const points = post.key_points.split('\n').filter(p => p.trim());
                    if (points.length > 0) {
                        const listHtml = points.map(point => {
                            const cleanPoint = point.trim().replace(/^\d+\.\s*/, ''); // Remove leading numbers
                            return `<li>${escapeHtml(cleanPoint)}</li>`;
                        }).join('');
                        document.getElementById('keyPointsList').innerHTML = listHtml;
                        document.getElementById('articleKeyPoints').style.display = 'block';
                    }
                }

                // Display main content
                let content = post.content || '';

                // Clean up and display content
                document.getElementById('articleBody').innerHTML = content;

                // Clean up excessive whitespace around tables
                cleanupTableSpacing();

                // Display FAQ
                if (post.faq_content) {
                    const faqHtml = parseFaq(post.faq_content);
                    if (faqHtml) {
                        document.getElementById('faqContent').innerHTML = faqHtml;
                        document.getElementById('articleFaq').style.display = 'block';
                    }
                }

                // Display tags
                if (post.tags && post.tags.length > 0) {
                    const tagsHtml = post.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('');
                    document.getElementById('tagsList').innerHTML = tagsHtml;
                    document.getElementById('tagsSection').style.display = 'block';
                }

                // Show article, hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('articleContent').style.display = 'block';

            } catch (error) {
                showError();
            }
        }

        function parseFaq(faqContent) {
            const lines = faqContent.split('\n');
            let faqItems = [];
            let currentQ = '';
            let currentA = '';

            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('Q:')) {
                    if (currentQ && currentA) {
                        faqItems.push({ question: currentQ, answer: currentA });
                    }
                    currentQ = line.substring(2).trim();
                    currentA = '';
                } else if (line.startsWith('A:')) {
                    currentA = line.substring(2).trim();
                } else if (line && currentA) {
                    currentA += ' ' + line;
                }
            }
            if (currentQ && currentA) {
                faqItems.push({ question: currentQ, answer: currentA });
            }

            if (faqItems.length === 0) return null;

            return faqItems.map(item => `
                <div class="faq-item">
                    <div class="faq-question">Q: ${escapeHtml(item.question)}</div>
                    <div class="faq-answer">A: ${escapeHtml(item.answer)}</div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function decodeHtmlEntities(text) {
            const textarea = document.createElement('textarea');
            textarea.innerHTML = text;
            return textarea.value;
        }

        function formatPlainTextToHTML(text) {
            if (!text) return '';

            // Split into lines
            const lines = text.split('\n');
            let html = '';
            let inList = false;

            for (let line of lines) {
                line = line.trim();

                // Skip empty lines
                if (!line) {
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    continue;
                }

                // Detect headings - lines ending with ? or : or ÿü
                if (line.endsWith('ÿü') || line.endsWith('?') || line.endsWith(':')) {
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    html += `<h2>${line}</h2>`;
                }
                // Detect list items - lines that contain a : in middle (like "Title: description")
                else if (line.includes(':') && line.indexOf(':') > 0 && line.indexOf(':') < line.length - 1) {
                    if (!inList) {
                        html += '<ul>';
                        inList = true;
                    }
                    html += `<li>${line}</li>`;
                }
                // Regular paragraph
                else {
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    html += `<p>${line}</p>`;
                }
            }

            // Close list if still open
            if (inList) {
                html += '</ul>';
            }

            return html;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
        }

        function cleanupTableSpacing() {
            const articleBody = document.getElementById('articleBody');
            if (!articleBody) return;

            // Find all tables
            const tables = articleBody.querySelectorAll('table');

            tables.forEach(table => {
                // Remove all previous siblings that are empty or whitespace-only
                let prev = table.previousElementSibling;
                while (prev) {
                    const next = prev.previousElementSibling;

                    // Check if element is empty or contains only whitespace
                    const text = prev.textContent.trim();
                    const isEmpty = !text || text === '' || /^[\s\u00A0]*$/.test(text);

                    if (isEmpty && (prev.tagName === 'P' || prev.tagName === 'BR' || prev.tagName === 'DIV')) {
                        prev.remove();
                    } else {
                        break; // Stop when we hit non-empty content
                    }

                    prev = next;
                }
            });

            // Also remove consecutive empty paragraphs throughout
            const paragraphs = articleBody.querySelectorAll('p');
            paragraphs.forEach(p => {
                const text = p.textContent.trim();
                if (!text || text === '' || /^[\s\u00A0]*$/.test(text)) {
                    p.remove();
                }
            });
        }

        // Load post on page load
        loadBlogPost();
    </script>
