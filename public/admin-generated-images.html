<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Images - Admin Dashboard</title>
    <link rel="stylesheet" href="/admin-style.css">

    <style>
        .images-table {
            width: 100%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .images-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .images-table th,
        .images-table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
        }

        .images-table th {
            background: var(--gray-50);
            font-weight: 600;
            color: var(--gray-700);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .images-table tbody tr:hover {
            background: var(--gray-50);
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .thumbnail:hover {
            transform: scale(1.1);
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .contact-info span {
            font-size: 13px;
            color: var(--gray-600);
        }

        .contact-info strong {
            color: var(--gray-900);
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-view {
            background: #3b82f6;
            color: white;
        }

        .btn-view:hover {
            background: #2563eb;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-400);
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 14px;
            color: var(--gray-600);
            margin: 0 0 8px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
        }

        .search-box {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Image Modal */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .image-modal.active {
            display: flex;
        }

        .modal-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="18" fill="white" opacity="0.2"/>
                    <path d="M20 10 L12 18 L20 26 L28 18 Z" fill="white"/>
                </svg>
                <span>Admin Panel</span>
            </div>
        </div>
        <div class="sidebar-nav-container" data-active-page="generated-images"></div>
        <div class="sidebar-footer">
            <button class="btn-logout" onclick="handleLogout()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
                </svg>
                <span>Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="page-header">
            <div>
                <h1>ðŸ“¸ Generated Images</h1>
                <p>View all AI-generated images with user contact information</p>
            </div>
            <div class="header-actions">
                <button class="btn-refresh" onclick="loadImages()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                    </svg>
                    Refresh
                </button>
            </div>
        </header>

        <!-- Stats Cards -->
        <div class="stats-cards">
            <div class="stat-card">
                <h3>Total Images</h3>
                <div class="value" id="totalImages">0</div>
            </div>
            <div class="stat-card">
                <h3>With Email</h3>
                <div class="value" id="withEmail">0</div>
            </div>
            <div class="stat-card">
                <h3>With Phone</h3>
                <div class="value" id="withPhone">0</div>
            </div>
            <div class="stat-card">
                <h3>Today</h3>
                <div class="value" id="todayImages">0</div>
            </div>
        </div>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text"
                   id="searchEmail"
                   class="search-input"
                   placeholder="ðŸ” Search by email..."
                   onkeyup="filterTable()">
            <input type="text"
                   id="searchPhone"
                   class="search-input"
                   placeholder="ðŸ” Search by phone..."
                   onkeyup="filterTable()">
            <button class="btn-primary" onclick="clearFilters()">Clear Filters</button>
        </div>

        <!-- Content -->
        <div class="content-section">
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
            </div>

            <div id="imagesContainer" style="display: none;">
                <div class="images-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Generated Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="imagesTableBody">
                            <!-- Populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5"/>
                    <polyline points="21 15 16 10 5 21"/>
                </svg>
                <h3>No Generated Images Yet</h3>
                <p>Generated images will appear here</p>
            </div>
        </div>
    </main>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal" onclick="closeImageModal()">
        <span class="modal-close">&times;</span>
        <img id="modalImage" class="modal-image" src="" alt="Full size image">
    </div>

    <script src="/admin-menu.js"></script>
    <script src="/admin-common.js"></script>
    <script>
        let allImages = [];
        let filteredImages = [];

        async function loadImages() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('imagesContainer').style.display = 'none';
                document.getElementById('emptyState').style.display = 'none';

                console.log('ðŸ”„ Fetching generated images...');
                const response = await fetchWithAuth('/api/admin/generated-images');

                console.log('ðŸ“¥ Response status:', response.status);
                console.log('ðŸ“¥ Response content-type:', response.headers.get('content-type'));

                // Check if response is OK
                if (!response.ok) {
                    const text = await response.text();
                    console.error('âŒ Server error:', text);
                    throw new Error(`Server returned ${response.status}: ${text.substring(0, 100)}`);
                }

                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('âŒ Non-JSON response:', text.substring(0, 200));
                    throw new Error('Server did not return JSON. Did you restart the server after git pull?');
                }

                const data = await response.json();
                console.log('âœ… Loaded', data.images?.length || 0, 'images');

                document.getElementById('loading').style.display = 'none';

                if (data.success && data.images && data.images.length > 0) {
                    allImages = data.images;
                    filteredImages = [...allImages];

                    updateStats();
                    renderTable();

                    document.getElementById('imagesContainer').style.display = 'block';
                } else {
                    document.getElementById('emptyState').style.display = 'block';
                }
            } catch (error) {
                console.error('âŒ Error loading images:', error);
                document.getElementById('loading').style.display = 'none';

                // If authentication error from fetchWithAuth
                if (error.message.includes('Not authenticated') || error.message.includes('Authentication failed')) {
                    // Already handled by fetchWithAuth - it redirects
                    return;
                }

                // Show detailed error
                alert('Failed to load images:\n\n' + error.message + '\n\nCheck browser console (F12) for details.');
            }
        }

        function updateStats() {
            const total = allImages.length;
            const withEmail = allImages.filter(img => img.user_email).length;
            const withPhone = allImages.filter(img => img.user_phone).length;

            const today = new Date().toDateString();
            const todayCount = allImages.filter(img => {
                const imgDate = new Date(img.created_at).toDateString();
                return imgDate === today;
            }).length;

            document.getElementById('totalImages').textContent = total;
            document.getElementById('withEmail').textContent = withEmail;
            document.getElementById('withPhone').textContent = withPhone;
            document.getElementById('todayImages').textContent = todayCount;
        }

        function renderTable() {
            const tbody = document.getElementById('imagesTableBody');

            if (filteredImages.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:40px;">No images match your search</td></tr>';
                return;
            }

            tbody.innerHTML = filteredImages.map(img => `
                <tr>
                    <td>
                        <img src="${img.image_url}"
                             alt="Generated image"
                             class="thumbnail"
                             onclick="openImageModal('${img.image_url}')"
                             onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22><rect fill=%22%23ddd%22 width=%22100%22 height=%22100%22/><text fill=%22%23999%22 x=%2250%%22 y=%2250%%22 text-anchor=%22middle%22 dy=%22.3em%22>No Image</text></svg>'">
                    </td>
                    <td>
                        <div class="contact-info">
                            <span>${img.user_email ? `<strong>ðŸ“§ ${img.user_email}</strong>` : '<em style="color:#999;">No email</em>'}</span>
                        </div>
                    </td>
                    <td>
                        <div class="contact-info">
                            <span>${img.user_phone ? `<strong>ðŸ“± ${img.user_phone}</strong>` : '<em style="color:#999;">No phone</em>'}</span>
                        </div>
                    </td>
                    <td>
                        ${new Date(img.created_at).toLocaleString('en-US', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        })}
                    </td>
                    <td>
                        <button class="btn-sm btn-view" onclick="window.open('${img.image_url}', '_blank')">
                            View Full
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function filterTable() {
            const emailSearch = document.getElementById('searchEmail').value.toLowerCase();
            const phoneSearch = document.getElementById('searchPhone').value.toLowerCase();

            filteredImages = allImages.filter(img => {
                const emailMatch = !emailSearch || (img.user_email && img.user_email.toLowerCase().includes(emailSearch));
                const phoneMatch = !phoneSearch || (img.user_phone && img.user_phone.toLowerCase().includes(phoneSearch));
                return emailMatch && phoneMatch;
            });

            renderTable();
        }

        function clearFilters() {
            document.getElementById('searchEmail').value = '';
            document.getElementById('searchPhone').value = '';
            filteredImages = [...allImages];
            renderTable();
        }

        function openImageModal(imageUrl) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.classList.add('active');
            modalImg.src = imageUrl;
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
        }

        // Close modal on Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeImageModal();
            }
        });

        // Load images on page load
        window.addEventListener('DOMContentLoaded', loadImages);
    </script>
</body>
</html>
