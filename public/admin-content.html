    <meta charset="UTF-8">
    <title>Content Library | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/admin-style.css">
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header"><div class="logo"><svg width="40" height="40" viewBox="0 0 40 40" fill="none"><circle cx="20" cy="20" r="18" fill="white" opacity="0.2"/></svg><span>Admin Panel</span></div></div>
        <div class="sidebar-nav-container" data-active-page="content"></div>
        <div class="sidebar-footer"><button class="btn-logout" onclick="handleLogout()"><span>Logout</span></button></div>
    </aside>

    <main class="main-content">
        <header class="page-header">
            <div><h1>Content Library</h1><p>Upload and manage models and backgrounds</p></div>
        </header>

        <div class="content-section">
            <h2>Upload New Content</h2>
            <form id="uploadForm" style="display:grid; gap:16px; max-width:600px;">
                <div><label style="display:block; margin-bottom:8px; font-weight:600;">Type:</label>
                    <select id="contentType" style="width:100%; padding:12px; border:2px solid #e5e7eb; border-radius:10px;">
                        <option value="model">Model</option>
                        <option value="background">Background</option>
                    </select>
                </div>
                <div><label style="display:block; margin-bottom:8px; font-weight:600;">Tier:</label>
                    <select id="tier" style="width:100%; padding:12px; border:2px solid #e5e7eb; border-radius:10px;">
                        <option value="free">Free</option>
                        <option value="premium">Premium</option>
                    </select>
                </div>
                <div><label style="display:block; margin-bottom:8px; font-weight:600;">Category:</label>
                    <input type="text" id="category" placeholder="e.g., woman, man, indoor, outdoor" style="width:100%; padding:12px; border:2px solid #e5e7eb; border-radius:10px;">
                </div>
                <div><label style="display:block; margin-bottom:8px; font-weight:600;">Name:</label>
                    <input type="text" id="name" required style="width:100%; padding:12px; border:2px solid #e5e7eb; border-radius:10px;">
                </div>
                <div><label style="display:block; margin-bottom:8px; font-weight:600;">Description:</label>
                    <textarea id="description" rows="3" style="width:100%; padding:12px; border:2px solid #e5e7eb; border-radius:10px;"></textarea>
                </div>
                <div><label style="display:block; margin-bottom:8px; font-weight:600;">Image File:</label>
                    <input type="file" id="contentFile" accept="image/*" required style="width:100%; padding:12px; border:2px solid #e5e7eb; border-radius:10px;">
                </div>
                <button type="submit" class="btn-primary" style="width:100%; padding:16px;">Upload Content</button>
            </form>
        </div>

        <div class="content-section" style="margin-top:24px;">
            <h2>Existing Content</h2>
            <div id="contentList" class="loading">Loading content...</div>
        </div>
    </main>

    <script src="/admin-menu.js"></script>
    <script src="/admin-common.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('content', document.getElementById('contentFile').files[0]);
            formData.append('content_type', document.getElementById('contentType').value);
            formData.append('tier', document.getElementById('tier').value);
            formData.append('category', document.getElementById('category').value);
            formData.append('name', document.getElementById('name').value);
            formData.append('description', document.getElementById('description').value);

            try {
                const adminEmail = sessionStorage.getItem('adminEmail');
                const adminPassword = sessionStorage.getItem('adminPassword');

                const response = await fetch('/api/admin/content/upload', {
                    method: 'POST',
                    headers: {
                        'admin-email': adminEmail,
                        'admin-password': adminPassword
                    },
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('Content uploaded successfully!', 'success');
                    e.target.reset();
                    loadContent();
                } else {
                    showNotification(data.error || 'Upload failed', 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showNotification('Upload failed', 'error');
            }
        });

        async function loadContent() {
            try {
                const response = await fetchWithAuth('/api/admin/content');
                const data = await response.json();

                const container = document.getElementById('contentList');

                if (data.success && data.content.length > 0) {
                    container.innerHTML = `
                        <div style="display:grid; grid-template-columns:repeat(auto-fill, minmax(200px, 1fr)); gap:16px;">
                            ${data.content.map(item => `
                                <div style="border:1px solid #e5e7eb; border-radius:12px; padding:12px;">
                                    <img src="${item.image_url}" style="width:100%; height:150px; object-fit:cover; border-radius:8px; margin-bottom:8px;">
                                    <div style="font-weight:600; font-size:14px; margin-bottom:4px;">${item.name}</div>
                                    <div style="font-size:12px; color:#6b7280; margin-bottom:8px;">${item.content_type} â€¢ ${item.tier}</div>
                                    <button onclick="deleteContent(${item.id})" style="width:100%; padding:8px; background:#ef4444; color:white; border:none; border-radius:6px; cursor:pointer;">Delete</button>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    container.innerHTML = '<div class="empty-state">No content uploaded yet</div>';
                }
            } catch (error) {
                console.error('Error loading content:', error);
            }
        }

        async function deleteContent(id) {
            if (!confirm('Are you sure you want to delete this content?')) return;

            try {
                const response = await fetchWithAuth(`/api/admin/content/${id}`, { method: 'DELETE' });
                const data = await response.json();

                if (data.success) {
                    showNotification('Content deleted', 'success');
                    loadContent();
                } else {
                    showNotification('Delete failed', 'error');
                }
            } catch (error) {
                console.error('Error deleting content:', error);
                showNotification('Delete failed', 'error');
            }
        }

        loadContent();
    </script>
</body>
</html>
