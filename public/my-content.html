<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Content | AI Fashion Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .upload-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-label {
            display: block;
            padding: 20px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .file-label:hover {
            background: #eef1ff;
            border-color: #764ba2;
        }

        .file-label.has-file {
            border-color: #4caf50;
            background: #e8f5e9;
        }

        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .content-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .content-card:hover {
            transform: translateY(-5px);
        }

        .content-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .content-card-body {
            padding: 15px;
        }

        .content-card-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .content-card-meta {
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 5px;
        }

        .badge-private {
            background: #ffeaa7;
            color: #d63031;
        }

        .badge-public {
            background: #dfe6e9;
            color: #2d3436;
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-delete:hover {
            background: #ee5a6f;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Studio</a>

        <div class="header">
            <h1>üì∏ My Custom Content</h1>
            <p>Upload and manage your own models and backgrounds (Premium Only)</p>
        </div>

        <div id="alert-container"></div>

        <div class="upload-section">
            <h2>Upload New Content</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label>Content Type *</label>
                    <select id="contentType" required>
                        <option value="model">Model</option>
                        <option value="background">Background</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Visibility *</label>
                    <select id="visibility" required>
                        <option value="private">Private (Only You)</option>
                        <option value="public">Public (Everyone)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="category" placeholder="e.g., woman, man, indoor, outdoor">
                </div>

                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" id="name" required placeholder="Give your content a name">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" rows="3" placeholder="Optional description"></textarea>
                </div>

                <div class="form-group">
                    <label>Image File *</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="contentFile" accept="image/*" required>
                        <label for="contentFile" class="file-label" id="fileLabel">
                            <div>üìÅ Choose an image file</div>
                            <small>Click or drag image here</small>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Upload Content
                </button>
            </form>
        </div>

        <div class="upload-section">
            <h2>My Uploaded Content</h2>
            <div id="contentList" class="content-grid">
                <div class="empty-state">
                    <div>Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const { createClient } = supabase;
        const SUPABASE_URL = window.location.origin.includes('localhost')
            ? 'your_supabase_url'
            : window.SUPABASE_URL || '';
        const SUPABASE_ANON_KEY = window.location.origin.includes('localhost')
            ? 'your_supabase_anon_key'
            : window.SUPABASE_ANON_KEY || '';

        const supabaseClient = SUPABASE_URL && SUPABASE_ANON_KEY
            ? createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
            : null;

        // File input handling
        document.getElementById('contentFile').addEventListener('change', function(e) {
            const fileLabel = document.getElementById('fileLabel');
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                fileLabel.innerHTML = `<div>‚úÖ ${fileName}</div><small>Click to change</small>`;
                fileLabel.classList.add('has-file');
            } else {
                fileLabel.innerHTML = '<div>üìÅ Choose an image file</div><small>Click or drag image here</small>';
                fileLabel.classList.remove('has-file');
            }
        });

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        async function getAuthToken() {
            if (!supabaseClient) return null;
            const { data: { session } } = await supabaseClient.auth.getSession();
            return session?.access_token;
        }

        async function loadUserContent() {
            try {
                const token = await getAuthToken();
                if (!token) {
                    document.getElementById('contentList').innerHTML = `
                        <div class="empty-state">
                            <div>üîí Please sign in to view your content</div>
                            <a href="/" style="color: #667eea; margin-top: 10px; display: inline-block;">Go to Studio</a>
                        </div>
                    `;
                    return;
                }

                const response = await fetch('/api/user/content', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                const myContent = data.content.filter(c => c.owner_user_id);

                if (myContent.length === 0) {
                    document.getElementById('contentList').innerHTML = `
                        <div class="empty-state">
                            <div>üì¶ No content uploaded yet</div>
                            <small>Upload your first model or background above</small>
                        </div>
                    `;
                    return;
                }

                document.getElementById('contentList').innerHTML = myContent.map(item => `
                    <div class="content-card">
                        <img src="${item.image_url}" alt="${item.name}">
                        <div class="content-card-body">
                            <div class="content-card-title">${item.name}</div>
                            <div class="content-card-meta">
                                <span class="badge badge-${item.visibility}">${item.visibility}</span>
                                ${item.content_type}
                            </div>
                            <button class="btn-delete" onclick="deleteContent(${item.id})">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading content:', error);
                showAlert('Failed to load content: ' + error.message, 'error');
            }
        }

        async function deleteContent(contentId) {
            if (!confirm('Are you sure you want to delete this content?')) return;

            try {
                const token = await getAuthToken();
                if (!token) {
                    showAlert('Please sign in first', 'error');
                    return;
                }

                const response = await fetch(`/api/user/content/${contentId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Content deleted successfully', 'success');
                    loadUserContent();
                } else {
                    showAlert('Failed to delete: ' + data.error, 'error');
                }
            } catch (error) {
                console.error('Error deleting content:', error);
                showAlert('Failed to delete content', 'error');
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Uploading...';

            try {
                const token = await getAuthToken();
                if (!token) {
                    showAlert('Please sign in first', 'error');
                    return;
                }

                const formData = new FormData();
                formData.append('content', document.getElementById('contentFile').files[0]);
                formData.append('content_type', document.getElementById('contentType').value);
                formData.append('visibility', document.getElementById('visibility').value);
                formData.append('category', document.getElementById('category').value);
                formData.append('name', document.getElementById('name').value);
                formData.append('description', document.getElementById('description').value);

                const response = await fetch('/api/user/content/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Content uploaded successfully!', 'success');
                    document.getElementById('uploadForm').reset();
                    document.getElementById('fileLabel').innerHTML = '<div>üìÅ Choose an image file</div><small>Click or drag image here</small>';
                    document.getElementById('fileLabel').classList.remove('has-file');
                    loadUserContent();
                } else {
                    showAlert(data.error || 'Upload failed', 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showAlert('Upload failed: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Upload Content';
            }
        });

        // Load content on page load
        loadUserContent();
    </script>
</body>
</html>
